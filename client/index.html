<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terningbløff</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="lobby">
        <h1>Velkommen til Terningbløff!</h1>
        <div id="status"></div>
    </div>

    <div class="game-ui hidden">
        <div class="controlRow">
            <div class="dice">
                <img src="dices/none.png" alt="Empty dice" />
            </div>
            <div class="board">
                <div class="field" id ="oppField_1_1">1</div>
                <div class="field" id ="oppField_1_2">2</div>
                <div class="field" id ="oppField_1_3">3</div>
                <div class="field" id ="oppField_1_4">4</div>
                <div class="field" id ="oppField_1_5">5</div>
                <div class="field" id ="oppField_1_6">6</div>
                <div class="field" id ="oppField_2_1">1</div>
                <div class="field" id ="oppField_2_2">2</div>
                <div class="field" id ="oppField_2_3">3</div>
                <div class="field" id ="oppField_2_4">4</div>
                <div class="field" id ="oppField_2_5">5</div>
                <div class="field" id ="oppField_2_6">6</div>
            </div>
            <div class="callField">
                <p id="opponentCall"></p>
            </div>
        </div>

        <div class="controlRow ownRow">
            <div class="dice">
                <img id="ownDice" src="dices/3.png" alt="Dice showing 3" />
            </div>
            <div class="board">
                <div class="field" id ="ownField_1_1">1</div>
                <div class="field" id ="ownField_1_2">2</div>
                <div class="field" id ="ownField_1_3">3</div>
                <div class="field" id ="ownField_1_4">4</div>
                <div class="field" id ="ownField_1_5">5</div>
                <div class="field" id ="ownField_1_6">6</div>
                <div class="field" id ="ownField_2_1">1</div>
                <div class="field" id ="ownField_2_2">2</div>
                <div class="field" id ="ownField_2_3">3</div>
                <div class="field" id ="ownField_2_4">4</div>
                <div class="field" id ="ownField_2_5">5</div>
                <div class="field" id ="ownField_2_6">6</div>
            </div>
            <div class="buttons">
                <button type="button" id="bluff">Bløff</button>
                <button type="button" id="truth">Sant</button>
            </div>
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
